<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <form id="inputForm">
        <label for="inputNumber">Enter the number: </label>
        <input type="text" name="inputNumber" id="inputNumber">
        <input type="submit" value="submit">
    </form>

    <p id="output"></p>

    <script>
        var previousChild = null;

        document.getElementById('inputForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('inputNumber').value;
            var para = document.getElementById('output');
            
            // Create a new h1 element
            var newChild = document.createElement("h1");
            newChild.textContent = parseInt(text) + 1;

            // Check if there is a previous child, remove it if it exists
            if (previousChild !== null) {
                document.body.removeChild(previousChild);
            }

            // Append the new h1 element to the body
            document.body.appendChild(newChild);

            // Update the previousChild variable to the newly appended child
            previousChild = newChild;

            para.innerHTML = "You entered: " + text;
            console.log(text);
        });
    </script>

</body>
</html>
